{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'manager/css/manager_login.css' %}?after">
  <title>예약TEST</title>

</head>

<body>
  <div id="wrap">
    <div class="box1">
      <div class="content1">

      </div>

    </div>



    <div class="box2">
      <div class="content2">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="manager_id">Username:</label>
            <input type="text" class="form-control" id="manager_id"
              name="username" value="{{ form.username.value|default:'' }}" required />
            {{ form.username.errors }}
          </div>

          <div class="form-group">
            <label for="manager_pwd">Password:</label>
            <input type="password" class="form-control" id="manager_pwd1"
              name="password1" value="{{ form.password1.value|default:'' }}" required />
            {{ form.password1.errors }}
          </div>
          
          <div class="form-group">
            <label for="manager_pwd">Password:</label>
            <input type="password" class="form-control" id="manager_pwd2"
              name="password2" value="{{ form.password2.value|default:'' }}" required />
            {{ form.password2.errors }}
          </div>

          <div class="form-group">
            <label for="manager_phone">Phone number:</label>
            <input type="tel" class="form-control" id="manager_phone"
              name="phone_number" value="{{ form.phone_number.value|default:'' }}" />
            {{ form.phone_number.errors }}
          </div>

          <!-- <div class="form-group">
            <label for="manager_email">Email:</label>
            <input type="email" class="form-control" id="manager_email"
              name="email" value="{{ form.email.value|default:'' }}" />
            {{ form.email.errors }}
          </div> -->

          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
      </div>
    </div>

  </div>



</body>

</html>
